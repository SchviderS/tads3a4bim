<header ng-switch on="$location.path().indexOf('/Produtos/new') > -1">
	<h3 ng-switch-when="true">Create a new Produto</h3>
	<h3 ng-switch-when="false">View or edit Produto</h3>
</header>
<form id="ProdutoForm" name="ProdutoForm" class="form-horizontal"
	role="form">
	<div ng-show="displayError" class="alert alert-danger">
		<strong>Error!</strong> Something broke. Retry, or cancel and start
		afresh.
	</div>


	<div class="form-group"
		ng-class="{'has-error': ProdutoForm.nomeExibicao.$invalid}">
		<label for="nomeExibicao" class="col-sm-2 control-label">Nome
			Exibicao</label>
		<div id="nomeExibicaoControls" class="col-sm-10">
			<input id="nomeExibicao" name="nomeExibicao" type="text"
				class="form-control" ng-model="produto.nomeExibicao"
				placeholder="Enter the Produto Nome Exibicao"></input>
		</div>
	</div>


	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button id="saveProduto" name="saveProduto" class="btn btn-primary"
				ng-disabled="isClean() || ProdutoForm.$invalid" ng-click="save()">
				<span class="glyphicon glyphicon-ok-sign"></span> Save
			</button>
			<button id="cancel" name="cancel" class="btn btn-default"
				ng-click="cancel()">
				<span class="glyphicon glyphicon-remove-sign"></span> Cancel
			</button>
			<button id="deleteProduto" name="deleteProduto"
				class="btn btn-danger" ng-show="produto.id" ng-click="remove()">
				<span class="glyphicon glyphicon-trash"></span> Delete
			</button>
		</div>
	</div>
</form>
